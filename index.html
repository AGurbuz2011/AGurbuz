<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGurbuz - 3D Baskı Çözümleri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-gray-100 text-gray-800 py-4 px-4 sm:px-6 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" id="home-link">
                <img src="AGurbuzLogoYatay.png" alt="AGurbuz Logo" class="h-16 w-auto">
            </a>
            
            <button id="mobile-menu-button" class="md:hidden p-2 text-gray-800 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <nav class="hidden md:block">
                <ul class="flex items-center space-x-2 text-lg">
                    <li>
                        <a href="#" id="home-nav-link" class="inline-block px-4 py-2 rounded-full font-semibold bg-[#e95f0b] text-white backdrop-blur-lg transition duration-300">Anasayfa</a>
                    </li>
                    <li>
                        <a href="#" id="products-nav-link" class="inline-block px-4 py-2 rounded-full font-semibold hover:bg-[#017fc0]/80 hover:text-white hover:backdrop-blur-lg transition duration-300">Ürünler</a>
                    </li>
                    <li>
                        <a href="#" class="inline-block px-4 py-2 rounded-full font-semibold hover:bg-[#017fc0]/80 hover:text-white hover:backdrop-blur-lg transition duration-300">Hakkımızda</a>
                    </li>
                    <li>
                        <a href="#" id="contact-nav-link" class="inline-block px-4 py-2 rounded-full font-semibold hover:bg-[#017fc0]/80 hover:text-white hover:backdrop-blur-lg transition duration-300">İletişim</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="sidebar-menu" class="fixed inset-y-0 right-0 z-50 w-64 bg-gray-800 text-white transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex justify-between items-center p-6 border-b border-gray-700">
            <h2 class="text-xl font-bold">Menü</h2>
            <button id="close-menu-button" class="p-1 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="flex flex-col p-6 space-y-4 text-lg">
            <li>
                <a href="#" id="home-sidebar-link" class="inline-block w-full px-4 py-2 rounded-full font-semibold bg-[#e95f0b] text-white transition duration-300">Anasayfa</a>
            </li>
            <li>
                <a href="#" id="products-sidebar-link" class="inline-block w-full px-4 py-2 rounded-full font-semibold hover:bg-[#017fc0]/80 hover:text-white transition duration-300">Ürünler</a>
            </li>
            <li>
                <a href="#" class="inline-block w-full px-4 py-2 rounded-full font-semibold hover:bg-[#017fc0]/80 hover:text-white transition duration-300">Hakkımızda</a>
            </li>
            <li>
                <a href="#" id="contact-sidebar-link" class="inline-block w-full px-4 py-2 rounded-full font-semibold hover:bg-[#017fc0]/80 hover:text-white transition duration-300">İletişim</a>
            </li>
        </ul>
    </div>

    <div id="notification-message" class="fixed top-4 left-1/2 -translate-x-1/2 bg-green-500 text-white p-3 rounded-lg shadow-lg z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        Mesajınız başarıyla gönderildi!
    </div>

    <main id="main-content" class="flex-grow container mx-auto p-4 sm:p-8 mt-4 sm:mt-8 max-w-7xl">
    </main>

    <footer class="bg-gray-800 text-white p-4 md:p-6 mt-8">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 AGurbuz. Tüm Hakları Saklıdır.</p>
            <div class="flex justify-center space-x-2 md:space-x-4 mt-2">
                <a href="#" class="hover:text-blue-400 transition duration-300">Gizlilik Politikası</a>
                <a href="#" class="hover:text-blue-400 transition duration-300">Kullanım Koşulları</a>
            </div>
        </div>
    </footer>
    
    <script>
        const products = [
            {
                id: 1,
                name: "Özel Masaüstü Heykel",
                description: "Benzersiz tasarımlara sahip, kişiselleştirilebilir dekoratif heykel. Ofisinizde veya evinizde modern bir dokunuş yaratın.",
                image_url: "https://placehold.co/400x300/e0e0e0/555555?text=3D+Baskı+1"
            },
            {
                id: 2,
                name: "Modern Saksılık",
                description: "Ev ve ofisler için minimalist tasarımlı, şık saksılık. Bitkilerinizi sergilemenin en modern yolu.",
                image_url: "https://placehold.co/400x300/d0d0d0/555555?text=3D+Baskı+2"
            },
            {
                id: 3,
                name: "Çok Amaçlı Düzenleyici",
                description: "Masanızı düzenlemek için fonksiyonel ve renkli bir çözüm. Kalemlik, ataşlık ve notluk olarak kullanılabilir.",
                image_url: "https://placehold.co/400x300/c0c0c0/555555?text=3D+Baskı+3"
            },
            {
                id: 4,
                name: "Geometrik Abajur",
                description: "Modern tasarımıyla evinize sıcak bir ışık katın. Farklı renk seçenekleriyle dekorasyonunuza uyum sağlar.",
                image_url: "https://placehold.co/400x300/b0b0b0/555555?text=3D+Baskı+4"
            },
            {
                id: 5,
                name: "Telefon Standı",
                description: "Eller serbest video izleme veya görüntülü konuşma için ergonomik ve şık telefon standı.",
                image_url: "https://placehold.co/400x300/a0a0a0/555555?text=3D+Baskı+5"
            },
            {
                id: 6,
                name: "Özel Anahtarlık",
                description: "İsme özel veya logo baskılı, dayanıklı ve hafif anahtarlıklar. Harika bir hediye seçeneği.",
                image_url: "https://placehold.co/400x300/909090/555555?text=3D+Baskı+6"
            }
        ];

        let notificationTimeout;
        const mainContent = document.getElementById('main-content');
        const notificationMessage = document.getElementById('notification-message');

        function showNotification(message, isError = false) {
            clearTimeout(notificationTimeout);
            
            notificationMessage.textContent = message;
            notificationMessage.classList.remove('opacity-0', 'pointer-events-none', 'bg-green-500', 'bg-red-500');
            
            if (isError) {
                notificationMessage.classList.add('bg-red-500');
            } else {
                notificationMessage.classList.add('bg-green-500');
            }

            notificationMessage.classList.remove('opacity-0', 'pointer-events-none');
            
            notificationTimeout = setTimeout(() => {
                notificationMessage.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        function renderHomePage() {
            mainContent.innerHTML = `
                <section class="bg-[#017fc0] text-white p-8 md:p-12 rounded-xl shadow-lg mb-8 md:mb-12 text-center">
                    <h2 class="text-3xl md:text-5xl font-extrabold mb-4">Hayalleriniz Gerçeğe Dönüşsün!</h2>
                    <p class="text-base md:text-xl mb-6 md:mb-8 max-w-2xl mx-auto">
                        AGurbuz ile yaratıcılığınızı somutlaştırın. Yüksek kaliteli 3D baskı çözümleriyle fikirlerinizi hayata geçiriyoruz.
                    </p>
                </section>

                <section class="mb-8 md:mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6 md:mb-8">Öne Çıkan Ürünler</h2>
                    <div id="product-list-home" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-8">
                    </div>
                </section>

                <section class="bg-white p-6 md:p-8 rounded-xl shadow-md mb-8 md:mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6 md:mb-8">Müşteri Yorumları</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
                            <p class="italic text-gray-700 mb-4">"Ürün kalitesi inanılmaz! Tasarım tam istediğim gibiydi. Kesinlikle tavsiye ederim."</p>
                            <p class="font-semibold text-right text-gray-800">- Ayşe K.</p>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
                            <p class="italic text-gray-700 mb-4">"Siparişimi çok kısa sürede aldım. Paketleme de harikaydı, hiç hasar görmemiş."</p>
                            <p class="font-semibold text-right text-gray-800">- Mehmet T.</p>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
                            <p class="italic text-gray-700 mb-4">"Özel tasarımım için AGurbuz'la çalıştım. Sonuç harikaydı, süreç boyunca çok ilgiliydiler."</p>
                            <p class="font-semibold text-right text-gray-800">- Ece G.</p>
                        </div>
                    </div>
                </section>

                <section class="bg-white p-6 md:p-8 rounded-xl shadow-md text-center">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">AGurbuz Hakkında</h2>
                    <p class="text-gray-700 max-w-3xl mx-auto">
                        AGurbuz, 3D baskı teknolojisine olan derin tutkusu ve inovasyon arayışıyla kuruldu. Amacımız, hem bireysel yaratıcıların hem de işletmelerin 3D baskının sonsuz olanaklarından faydalanmasını sağlamaktır. Her projede mükemmeliyeti hedefleriz.
                    </p>
                    <a href="#" class="inline-block mt-4 md:mt-6 text-[#e95f0b] hover:text-[#017fc0] font-medium">Daha Fazlasını Öğrenin &rarr;</a>
                </section>
            `;

            const productListContainer = document.getElementById('product-list-home');
            // Show only the first 4 products on the home page
            products.slice(0, 4).forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1';
                
                productCard.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" class="w-full h-auto rounded-lg mb-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-3">${product.description}</p>
                    <button class="contact-product-btn w-full bg-[#e95f0b] text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-[#017fc0] transition duration-300" data-product-id="${product.id}">
                        Bizimle İletişime Geçin
                    </button>
                `;

                productCard.querySelector('.contact-product-btn').addEventListener('click', (e) => {
                    renderContactFormPage(product.id);
                });

                productListContainer.appendChild(productCard);
            });
        }
        
        function renderProductsPage() {
            mainContent.innerHTML = `
                <section class="mb-8 md:mb-12">
                    <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6 md:mb-10">Tüm Ürünlerimiz</h2>
                    <div id="product-list-all" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8">
                    </div>
                </section>
            `;

            const productListContainer = document.getElementById('product-list-all');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1';
                
                productCard.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" class="w-full h-auto rounded-lg mb-4">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-4">${product.description}</p>
                    <button class="contact-product-btn w-full bg-[#e95f0b] text-white font-bold py-3 px-8 rounded-full shadow-md hover:bg-[#017fc0] transition duration-300" data-product-id="${product.id}">
                        İletişime Geçin
                    </button>
                `;

                productCard.querySelector('.contact-product-btn').addEventListener('click', (e) => {
                    renderContactFormPage(product.id);
                });

                productListContainer.appendChild(productCard);
            });
        }

        function renderContactFormPage(preselectedProductId = null) {
            mainContent.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-xl shadow-md max-w-2xl mx-auto">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">İletişim Formu</h2>
                    <p class="text-center text-gray-600 mb-6">İlgilendiğiniz ürünler hakkında bilgi almak için formu doldurun. Size en kısa sürede dönüş yapacağız.</p>
                    
                    <form id="contact-form" class="space-y-4">
                        <div>
                            <label for="full-name" class="block text-gray-700 font-medium mb-1">Ad Soyad</label>
                            <input type="text" id="full-name" name="Ad Soyad" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e95f0b]" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-1">E-posta</label>
                            <input type="email" id="email" name="E-posta" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e95f0b]" required>
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 font-medium mb-1">Telefon Numarası</label>
                            <input type="tel" id="phone" name="Telefon Numarası" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e95f0b]" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">İlgilenilen Ürünler</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                ${products.map(product => `
                                    <label class="flex items-center space-x-2 bg-gray-100 p-3 rounded-lg cursor-pointer hover:bg-gray-200 transition duration-150">
                                        <input type="checkbox" name="İlgilenilen Ürünler" value="${product.name}" class="form-checkbox text-[#e95f0b] rounded-sm focus:ring-[#e95f0b]" ${preselectedProductId == product.id ? 'checked' : ''}>
                                        <span>${product.name}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-[#e95f0b] text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-[#017fc0] transition duration-300 transform hover:scale-105">
                            İletişime Geçin
                        </button>
                    </form>
                </div>
            `;

            document.getElementById('contact-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const contactBtn = e.target.querySelector('button[type="submit"]');
                contactBtn.disabled = true;
                contactBtn.textContent = 'Mesajınız Gönderiliyor...';

                const form = e.target;
                const formData = new FormData(form);

                const data = {};
                const selectedProducts = [];
                formData.forEach((value, key) => {
                    if (key === 'İlgilenilen Ürünler') {
                        selectedProducts.push(value);
                    } else {
                        data[key] = value;
                    }
                });

                if (selectedProducts.length > 0) {
                    data['İlgilenilen Ürünler'] = selectedProducts.join(', ');
                } else {
                     showNotification("Lütfen en az bir ürün seçin.", true);
                     contactBtn.disabled = false;
                     contactBtn.textContent = 'İletişime Geçin';
                     return;
                }
                
                const formsubmitUrl = 'https://formsubmit.co/agurbuz2011@gmail.com'; 

                try {
                    const response = await fetch(formsubmitUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        showNotification("Mesajınız başarıyla alındı! Teşekkür ederiz.");
                        renderSuccessPage();
                    } else {
                        throw new Error('Formsubmit.co API response was not OK');
                    }
                } catch (error) {
                    console.error('Mesaj gönderilirken hata oluştu:', error);
                    showNotification("Mesaj gönderilirken bir hata oluştu. Lütfen tekrar deneyin.", true);
                    contactBtn.disabled = false;
                    contactBtn.textContent = 'İletişime Geçin';
                }
            });
        }
        
        function renderSuccessPage() {
            mainContent.innerHTML = `
                <div class="text-center p-8 bg-white rounded-xl shadow-md max-w-2xl mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto text-green-500 w-16 h-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Mesajınız Alındı!</h2>
                    <p class="text-gray-600 mb-6">Size en kısa sürede geri dönüş yapacağız. İlginiz için teşekkür ederiz.</p>
                    <button id="back-to-home-btn" class="inline-block bg-[#017fc0] text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-[#e95f0b] transition duration-300 transform hover:scale-105">
                        Ana Sayfaya Dön
                    </button>
                </div>
            `;
            
            document.getElementById('back-to-home-btn').addEventListener('click', renderHomePage);
        }

        window.onload = function() {
            renderHomePage();

            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const sidebarMenu = document.getElementById('sidebar-menu');
            
            const homeLinks = document.querySelectorAll('#home-link, #home-nav-link, #home-sidebar-link');
            const productsLinks = document.querySelectorAll('#products-nav-link, #products-sidebar-link');
            const contactLinks = document.querySelectorAll('#contact-nav-link, #contact-sidebar-link');

            mobileMenuButton.addEventListener('click', () => {
                sidebarMenu.classList.remove('translate-x-full');
            });

            closeMenuButton.addEventListener('click', () => {
                sidebarMenu.classList.add('translate-x-full');
            });
            
            homeLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderHomePage();
                    if (sidebarMenu.classList.contains('translate-x-0')) {
                        sidebarMenu.classList.add('translate-x-full');
                    }
                });
            });

            productsLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderProductsPage();
                    if (sidebarMenu.classList.contains('translate-x-0')) {
                        sidebarMenu.classList.add('translate-x-full');
                    }
                });
            });

            contactLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderContactFormPage();
                    if (sidebarMenu.classList.contains('translate-x-0')) {
                        sidebarMenu.classList.add('translate-x-full');
                    }
                });
            });
        };
    </script>

</body>
</html>
